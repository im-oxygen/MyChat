    <style>
        html,
        body {
            width: 100%;
            height: 100%;
        }
        
        .login-box {
            background-color: white;
            width: 4.5rem;
            min-height: 7rem;
            border: 50px;
            padding: 50px;
            margin-right: 1rem;
            margin-left: 1rem;
            margin: -1rem;
            border-radius: 6px;
        }
        
        body {
            background: url("/srv/res/?type=image&name=bing");
            background-size: auto;
        }
    </style>
</head>

<body class="mdui-theme-primary-teal mdui-theme-layout-light" style="display: none">
    <header>
        <div class="mdui-appbar mdui-shadow-2 mdui-color-theme">
            <div class="mdui-toolbar">
                <a href="javascript:;" class="mdui-btn mdui-btn-icon"><i class="mdui-icon material-icons">menu</i></a
          >
          <p class="mdui-typo-title">MyChat</p>
          <div class="mdui-toolbar-spacer"></div>
          <a href="javascript:location.reload();" class="mdui-btn mdui-btn-icon"
            ><i class="mdui-icon material-icons">refresh</i></a
          >

          <a href="javascript:;" class="mdui-btn mdui-btn-icon"
            ><i class="mdui-icon material-icons">more_vert</i></a
          >
        </div>
      </div>
    </header>
    <div class="mdui-container-fluid" style="margin-top: 1.5rem" id="app">
      <div class="bg"></div>
      <div class="login-box mdui-shadow-3 mdui-center">
        <div class="mdui-textfield">
          <textarea
            class="mdui-textfield-input"
            rows="21"
            placeholder="Messages"
            id="message"
            v-model="view_msg"
            onpropertychange="this.scrollTop = this.scrollHeight "
            οnfοcus="this.scrollTop = this.scrollHeight "
            readonly
          >
          </textarea>
        </div>
        <div style="margin-top: 0.15rem"></div>

        <div class="mdui-textfield">
          <i class="mdui-icon material-icons">account_circle</i>
          <label class="mdui-textfield-label">Nickname</label>
          <input
            class="mdui-textfield-input"
            type="text"
            v-model="input_name"
          />
        </div>
        <div class="mdui-textfield">
          <i class="mdui-icon material-icons">message</i>
          <label class="mdui-textfield-label">Message</label>
          <input
            class="mdui-textfield-input"
            type="text"
            v-model="input_msg"
            id="__input"
            required
          />
        </div>
        <button
          class="mdui-btn mdui-btn-block mdui-btn-raised mdui-ripple mdui-color-teal"
          style="margin-top: 0.35rem"
          @click="send_msg()"
          @keyup.enter="send_msg()"
        >
          Send
        </button>
      </div>
    </div>

    <div style="margin-top: 0.2rem"></div>
  </body>
</html>
